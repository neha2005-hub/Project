<html>
	<head>
    	<title>Albhabet</title>
        <style>
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
				font-family: Arial, Helvetica, sans-serif;
			}
			.parent {
				background-color: #EC028E;
				width: 80vw;
				padding: 10PX;
				margin: auto;
			}
			.parent h1 {
				text-align: center;
				font-size: 60px;
				background-color: #FFFF00;
				color: #0000FF;
			}
			.letter {
				height: 180px;
				width: 260px;
				border: 5px solid #000033;
				float: left;
				margin: 20px;
				padding: 15px;
			}
			.letter h2 {
				font-size: 120px;
				float: left;
			}
			.letter img {
				width: 125px;
				float: left;
			}
        </style>
    </head>
    <body>
    	<div class="parent">
        	<h1>The Alphabet</h1>
            <div class="child">
            	<div class="a letter">
                	<h2>A</h2>
                    <img src="apple.png">
                </div>
                <div class="b letter">
                	<h2>B</h2>
                    <img src="ball.png">
                </div>
                <div class="c letter">
                	<h2>C</h2>
                    <img src="cat.png">
                </div>
                <div class="d letter">
                	<h2>D</h2>
                    <img src="dog.png">
                </div>
                <div class="e letter">
                	<h2>E</h2>
                    <img src="elephant.png">
                </div>
                <div class="f letter">
                	<h2>F</h2>
                    <img src="fish.png">
                </div>
                <div class="g letter">
                	<h2>G</h2>
                    <img src="grapes.png">
                </div>
                <div class="h letter">
                	<h2>H</h2>
                    <img src="horse.png">
                </div>
                <div class="i letter">
                	<h2>I</h2>
                    <img src="icecream.png">
                </div>
                <div class="j letter">
                	<h2>J</h2>
                    <img src="jug.png">
                </div>
                <div class="k letter">
                	<h2>K</h2>
                    <img src="kite.png">
                </div>
                <div class="l letter">
                	<h2>L</h2>
                    <img src="lion.png">
                </div>
                <div class="m letter">
                	<h2>M</h2>
                    <img src="mango.png" style="width: 120px;">
                </div>
                <div class="n letter">
                	<h2>N</h2>
                    <img src="necklace.jpg">
                </div>
                <div class="o letter">
                	<h2>O</h2>
                    <img src="orange.jpg">
                </div>
                <div class="p letter">
                	<h2>P</h2>
                    <img src="parrot.png">
                </div>
                <div class="q letter">
                	<h2>Q</h2>
                    <img src="queen.jpg">
                </div>
                <div class="r letter">
                	<h2>R</h2>
                    <img src="rose.png">
                </div>
                <div class="s letter">
                	<h2>S</h2>
                    <img src="sun.jpg">
                </div>
                <div class="t letter">
                	<h2>T</h2>
                    <img src="tiger.png">
                </div>
                <div class="u letter">
                	<h2>U</h2>
                    <img src="umbrella.png">
                </div>
                <div class="v letter">
                	<h2>V</h2>
                    <img src="vulture.png">
                </div>
                <div class="w letter">
                	<h3 style="font-size: 100px; float: left;">W</h3>
                    <img src="watermelon.jpeg">
                </div>
                <div class="x letter">
                	<h2>X</h2>
                    <img src="xmas.png">
                </div>
                <div class="y letter">
                	<h2>Y</h2>
                    <img src="yatch.png">
                </div>
                <div class="z letter">
                	<h2>Z</h2>
                    <img src="zebra.png">
                </div>
            </div>
        </div>
    </body>
</html>
